<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Events Organiser - Login Error</title>
    </head>
    <body>
        <h2>There was a problem logging you in through Microsoft</h2>
        <dl>
        <dt>{{ login_result.get("error") }}</dt>
        <dd>{{ login_result.get("error_description") }}</dd>
        </dl>
        <hr>
        <a href="{{ url_for('index') }}">Homepage</a>
    </body>
</html>
