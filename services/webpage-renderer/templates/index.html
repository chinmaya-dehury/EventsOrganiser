<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Events Organiser - Home</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

        <style>
            .time-display {
                align-self: stretch;
                align-content: center;
                white-space: nowrap;

                margin-right: 10px;
                text-align: center;
                color: #FFFFFF;

                background-color: #484848;
                border-radius: var(--bs-accordion-border-radius) 0px 0px var(--bs-accordion-border-radius);
                padding: 5px;
            }

            .time-display > h6 {
                margin: 0;
            }

            .time-display > h4 {
                margin: 0;
            }

            /* Bootstrap CSS overrides */

            .accordion-button {
                padding: 0;
                padding-right: var(--bs-accordion-btn-padding-y);
            }

            .event-detailed-info {
                margin: 0px 10px 0px 10px;
            }
            .event-detailed-info > p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <!-- Be careful when assigning class names in CSS so that they do not overlap with Bootstrap -->
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Past</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Upcoming</a>
                        </li>
                    </ul>

                    <div class="mt-4" id="events-container">
                        <div>
                            <h3>September 2024</h3>
                            <hr>

                            <div class="accordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                            <time class="time-display">
                                                <h4>Sep 11th</h4>
                                                <h6>to</h6>
                                                <h4>Sep 13th</h4>
                                            </time>
                                            <h1>Introductory sessions to Computer Science</h1>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse">
                                        <div class="d-flex accordion-body">
                                            <div class="event-detailed-info flex-fill">
                                                <strong>Start Time</strong> <br/>
                                                <span>12:00</span>
                                            </div>

                                            <div class="event-detailed-info flex-fill">
                                                <strong>End Time</strong> <br/>
                                                <span>15:30</span>
                                            </div>

                                            <div class="event-detailed-info flex-fill">
                                                <strong>Location</strong> <br/>
                                                <span>Tartu, Delta Centre, r3010</span>
                                            </div>

                                            <div class="event-detailed-info flex-fill">
                                                <strong>Tags</strong> <br/>
                                                <span class="badge text-bg-primary">Computer Science</span>
                                                <span class="badge text-bg-primary">Mentoring</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card card-body">
                        <div class="input-group mb-3">
                            <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                            <button class="btn btn-secondary" type="button">
                                <i class="fa fa-search">ICON</i>
                            </button>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="enableAdvancedSearch">
                                    <label class="form-check-label" for="enableAdvancedSearch">Use extra search options</label>
                                </div>
                            </div>

                            <fieldset id="searchExtraOpts">
                                <div class="col-12">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input id="startDate">
                                </div>
                                <div class="col-12">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input id="endDate">
                                </div>
                                <div class="col-12">
                                    <label for="tagsField" class="form-label">Includes tags</label>
                                    <select class="form-select" id="tagsField" multiple>
                                        <option disabled hidden value="">Choose a tag...</option>
                                        <option value="1">First</option>
                                    </select>
                                    <div class="invalid-feedback">Please select a valid tag.</div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
        <script type="module">
            import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";
            Tags.init("#tagsField");
          </script>
        <script>
            $('#startDate').datepicker({
                uiLibrary: 'bootstrap5'
            });

            $('#endDate').datepicker({
                uiLibrary: 'bootstrap5'
            });
        </script>
    </body>
</html>
