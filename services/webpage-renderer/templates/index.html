<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Events Organiser - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            .time-display {
                margin-right: 10px;
                text-align: center;
                color: #FFFFFF;

                background-color: #484848;
                border-radius: 8px;
                padding: 5px;
            }

            .time-display > h6 {
                margin: 0;
            }

            .time-display > h4 {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <!-- Be careful when assigning class names in CSS so that they do not overlap with Bootstrap -->
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Past</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Upcoming</a>
                        </li>
                    </ul>

                    <div class="mt-4" id="events-container">
                        <div>
                            <h3>September 2024</h3>
                            <hr>

                            <div class="accordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                            <time class="time-display">
                                                <h6>Sep</h5>
                                                <h4><strong>11th</strong></h1>
                                            </time>
                                            <h1>Event number 1</h1>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse">
                                        <p>wow</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search">ICON</i>
                          </button>
                    </div>
                    <a href="#">Open extra search options</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
